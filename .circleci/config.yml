version: 2.1
commands:
  install_deps:
    steps:
      - run:
          name: Install dependencies
          command: npm install
            

jobs:
  ci-build:
    docker:
      - image: circleci/node:lts
    environment: 
      MOCHA_JUNIT_OUTPUT_DIR: test-output
    steps:
      - checkout
      - install_deps

      - run:
          name: running reporter
          command: |
            npm install mocha-junit-reporter

      - run:
          name: unit tests
          command: |
            mkdir -p test-output
            npm run test-unit

      - run:
          name: Run eslint
          command: npm run test-lint

      - run:
          name: run code-coverage
          command: |
            nyx nyc --reporter=lcov npm test && npx codecov
            
      - store_test_results:
          path: test-output

      - store_artifacts:
          path: ./assignment1devops/src/test.output.xml
          
workflows:
    build-and-packaging:
      jobs:
        - ci-build