version: 2.1
jobs:
  ci-build:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run:
          name: installing all deps
          command: |
            npm install
      - run:
          name: Run eslint
          command: |
            npm run test-lint
      - run:
          name: unit tests
          command: |
            npm run test-unit
      - run:
          name: run code-coverage
          command: |
            npm run test-coverage
            mkdir -p test-results/test-unit
            
      - store_test_results:
          path: test-results.xml

  integration-tests:
    docker:
      - image: circleci/node:lts
      - image: circleci/postgres:9.6-alpine
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: servian
      POSTGRES_PASSWORD: password
      POSTGRES_HOSTNAME: localhost
    steps:
      - checkout
      - run:
          name: installing all deps
          command: npm install
      - run:
          name: Run integration tests
          command: |
            mkdir -p test-output/test-unit
            npm run test-integration

      - store_test_results:
          path: test-output
          
  pack:
    docker:
      - image: circleci/node:lts
    environment:
      NODE_ENV: production
    steps:
      - checkout
      - run:
          name: install deps
          command: |
            npm install    
      - run:
          name: create directory and zip
          command: |
            mkdir -p dist
            zip -r dist ./
      - store_artifacts:
          path: dist.zip
          
workflows:
  build-and-packge:
    jobs:
      - ci-build
      - integration-tests
          requires:
            - ci-build
      - pack:
          filters:
            branches:
              only: master